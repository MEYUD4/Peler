<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VENDETTA V2</title>

<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        color: #ff3333;
    }

    /* SCANLINE */
    .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255, 0, 0, 0.05) 0px,
            rgba(255, 0, 0, 0.05) 2px,
            rgba(0, 0, 0, 0.06) 2px,
            rgba(0, 0, 0, 0.06) 4px
        );
        animation: scan 4s linear infinite;
    }
    @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
    }

    /* GRID CYBER */
    .grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(90deg, rgba(255,0,0,0.15) 1px, transparent 1px),
            linear-gradient(rgba(255,0,0,0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: gridMove 15s linear infinite;
    }
    @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 200px 200px; }
    }

    /* PARTICLES */
    .particles span {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255,50,50,0.9);
        border-radius: 50%;
        animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
        0% { transform: translateY(120vh); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateY(-20vh); opacity: 0; }
    }

    /* BUTTON */
    .btn {
        padding: 20px 60px;
        font-size: 25px;
        font-weight: 900;
        color: #ff0000;
        background: rgba(0,0,0,0.7);
        border: 3px solid #ff0000;
        border-radius: 10px;
        box-shadow: 0 0 20px red, inset 0 0 10px red;
        text-shadow: 0 0 10px red;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        animation: pulse 2s infinite;
        z-index: 10;
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px red, inset 0 0 20px red;
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 25px red; }
        50% { box-shadow: 0 0 45px red; }
    }

</style>
</head>

<body>

<div class="grid"></div>
<div class="scanline"></div>

<button class="btn" onclick="window.location.href='http://pryrajinmengaji.pteroserver.web.id:2000'">
    VENDETTA V2
</button>

<div class="particles"></div>

<script>
    // generate particle setelah DOM siap
    const container = document.querySelector(".particles");
    for (let i = 0; i < 40; i++) {
        let p = document.createElement("span");
        p.style.left = Math.random() * 100 + "%";
        p.style.animationDuration = (4 + Math.random() * 6) + "s";
        container.appendChild(p);
    }
</script>

</body>
</html>
